<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online handbok läkemedel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online handbok läkemedel</h1>
        <input type="text" id="search" placeholder="Search for medications..." onkeyup="filterList()">
        <ul id="medications-list">
            <!-- List items will be inserted here by JavaScript -->
        </ul>
    </div>

    <!-- Modal for detailed information -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-details"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
