<body>
    <button id="random-medication">Slumpa ett läkemedel</button>
    <input type="text" id="search" placeholder="Sök läkemedel" oninput="filterList()">
    <ul id="medications-list"></ul>

    <!-- Modal for displaying medication details -->
    <div id="modal" style="display:none;">
        <div>
            <h2 id="modal-title"></h2>
            <p id="modal-details"></p>
            <button onclick="closeModal()">Stäng</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay" style="display:none;" onclick="closeModal()"></div>

    <script src="script.js"></script>
</body>
